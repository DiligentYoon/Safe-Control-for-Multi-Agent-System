name: safe_control
channels:
  - anaconda
  - defaults
  - conda-forge
dependencies:
  # --- 기본 및 데이터 사이언스 패키지 ---
  - python=3.11   # 파이썬 버전은 유지하는 것이 좋습니다.
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - scipy
  - sympy
  - casadi
  
  # --- 웹 및 유틸리티 패키지 ---
  - fastapi
  - uvicorn
  - requests
  - pyyaml
  - tqdm # (예시: 일반적으로 많이 사용되어 추가)

  # --- pip 패키지 ---
  # pip 패키지는 플랫폼 독립적인 경우가 많아 그대로 유지할 수 있습니다.
  - pip
  - pip:
      - ffmpeg-python==0.2.0
      - future==1.0.0
      - httptools==0.6.4
      - py-spy==0.4.0
      - python-dotenv==1.1.0
      - ray==2.44.0
      - websockets==15.0.1